<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-body">
          <h5 class="card-title text-center">Login</h5>
          <form
            name="form"
            (ngSubmit)="f.form.valid && onSubmit()"
            #f="ngForm"
            novalidate
          >
            <div class="form-group">
              <label for="username">Username</label>
              <input
                type="text"
                class="form-control"
                name="username"
                [(ngModel)]="form.username"
                #username="ngModel"
                required
              />
              <div *ngIf="f.submitted && username.invalid">
                <div *ngIf="username?.errors.required" class="text-danger">
                  Username is required
                </div>
              </div>
            </div>

            <div class="form-group">
              <label for="password">Password</label>
              <input
                type="password"
                class="form-control"
                name="password"
                [(ngModel)]="form.password"
                #password="ngModel"
                required
                minlength="6"
              />
              <div *ngIf="f.submitted && password.invalid">
                <div *ngIf="password?.errors.required" class="text-danger">
                  Password is required
                </div>
                <div *ngIf="password?.errors.minlength" class="text-danger">
                  Password must be at least 6 characters
                </div>
              </div>
            </div>
            <div class="form-group">
              <button class="btn btn-primary">Log in</button>
              <div
                *ngIf="f.submitted && InvalidLogin"
                class="alert alert-warning mt-2"
              >
                Login failed!<br />{{ ErrorMessage }}
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
